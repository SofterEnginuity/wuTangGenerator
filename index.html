 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Wu Tang Name Generator</title>
</head>
<body>
    <h1>Wu Tang Name Generator</h1>
    <h2>Fill out these short questions to get your clan name!</h2>

    <label for="q1">What is your preferred time of day?</label>
    <select id="q1" >
    <option class="q1" value="1">Morning</option>
    <option class="q1" value="2">Afternoon</option>
    <option class="q1" value="3">Evening</option>
    <option class="q1" value="4">Midnight</option>
</select >
<br>
<label for="q2">Where are you located?</label>
<select id="q2">
    <option class="q2" value="1">East Coast - USA</option>
    <option class="q2" value="2">West Coast - USA</option>
    <option class="q2" value="3">Mid Map - USA</option>
    <option class="q2" value="4">Another Country</option>
</select>
<br>
<label for="q3">What is your music style?</label>
<select id="q3">
    <option class="q3" value="1">Old School Rap</option>
    <option class="q3" value="2">New School Rap</option>
    <option class="q3" value="3">Don't have a preference</option>
    <option class="q3" value="4">Don't like rap at all.</option>
</select>
<br>
<label for="q4">What is your favorite thing to do on your day off?</label>
<select id="q4" >
    <option class="q4" value="1">Relax & Unwind</option>
    <option class="q4" value="2">Get crafty & creative</option>
    <option class="q4" value="3">Explore Outside</option>
    <option class="q4" value="4">Socialize</option>
</select>
<br>
<label for="q5">Which do you value most?</label>
<select id="q5">
    <option class="q5" value="1">Wisdom</option>
    <option class="q5" value="2">Loyalty</option>
    <option class="q5" value="3">Freedom</option>
    <option class="q5" value="4">Courage</option>
</select>
<br>
<br>
<button>Get your clan Name!</button>
<p></p>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
